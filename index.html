<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TRU Student Timeline Planner</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="timeline.css" />
</head>
<body>
  <!-- ❶ Year-input modal (covers screen on first load or after reset) -->
  <div id="yearModal" role="dialog" aria-labelledby="modalTitle" class="modal">
    <div class="modal-content">
      <h1 id="modalTitle">Plan Your Path to Graduation</h1>
      <p>How many <strong>academic years</strong> until you graduate?</p>
      <form id="yearForm">
        <label for="yearsInput" class="visually-hidden">Years to graduation</label>
        <input
          id="yearsInput"
          type="number"
          min="1"
          max="10"
          required
          aria-required="true"
        />
        <button type="submit">Create Timeline</button>
      </form>
    </div>
  </div>

  <!-- ❷ Top-level controls -->
  <header class="toolbar">
    <button id="resetBtn" aria-label="Reset timeline (clears all data)">Reset Timeline</button>
  </header>

  <!-- ❸ Timeline container: populated entirely by script.js -->
  <main id="timeline" role="list" aria-label="Academic timeline"></main>

  <!-- Link to logic file (deferred so DOM is parsed first) -->
  <script src="timeline.js" defer></script>
</body>
</html>
